<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>blank</title>
		<link rel="stylesheet" href="tenuki.css">
        <script src="tenuki.js"></script>
		<link rel="stylesheet" href="example.css"></link>
        <script src="example-controls.js"></script>
	</head>
	<body>
		<header>
			<h1>testing</h1>
		</header>
      <div class="tenuki-board"></div>

		<div class="controls">
	    	<div class="buttons">
		    	<a class="pass" href="#">Pass</a>
		    	<a class="undo" href="#">Undo</a>
	    	</div>
	
	    	<div class="game-info"><p>&nbsp;</p></div>
	    	<div class="text-info"><p></p></div>
		</div>

		<div>
			<input type="number" id="boardSize" value=9 min="1" max="19">
		</div>

		<script>
			const number = document.getElementById('boardSize');
			var boardElement = document.querySelector(".tenuki-board");
			var game = new tenuki.Game({ element: boardElement, boardSize: Number(number.value)});
			var controlElement = document.querySelector(".controls");
			var controls = new ExampleGameControls(controlElement, game);
			controls.setup();
			
			game.callbacks.postRender = function(game) {
				controls.updateStats();
			};
			
			number.addEventListener('change', function() {
				game = new tenuki.Game({ element: boardElement, boardSize: Number(number.value)});
				controlElement = document.querySelector(".controls");
				controls = new ExampleGameControls(controlElement, game);
				controls.setup();
				
				game.callbacks.postRender = function(game) {
					controls.updateStats();
				};
			});
		</script>
	</body>
</html>
